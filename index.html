<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trabajo 9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container">
      <form class="form" action="">
        <h1>Formulario</h1>
        <div class="mb-3">
          <label class="form-label" for="worker-name">Nombre:</label>
          <input
            class="form-control"
            id="worker-name"
            type="text"
            placeholder="Ingrese su nombre"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="worker-lastname">Apellido:</label>
          <input
            class="form-control"
            id="worker-lastname"
            type="text"
            placeholder="Ingrese su apellido"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="worker-email">Email:</label>
          <input
            class="form-control"
            id="worker-email"
            type="text"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="worker-work">Cargo:</label>
          <input
            class="form-control"
            id="worker-work"
            type="text"
            placeholder="Ingrese su cargo"
          />
        </div>
      </form>
    </div>
  </body>
  <script>
    class Worker {
      constructor(name, lastName, email, work) {
        this.name = name;
        this.lastName = lastName;
        this.email = email;
        this.work = work;
      }
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
