<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trabajo 9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container">
      <form class="form" action="">
        <h1>Formulario</h1>
        <div class="mb-3">
          <label class="form-label" for="worker-name">Nombre:</label>
          <input
            class="form-control"
            id="worker-name"
            type="text"
            placeholder="Ingrese su nombre"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="worker-lastname">Apellido:</label>
          <input
            class="form-control"
            id="worker-lastname"
            type="text"
            placeholder="Ingrese su apellido"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="worker-email">Email:</label>
          <input
            class="form-control"
            id="worker-email"
            type="text"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="worker-work">Cargo:</label>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="chief"
              name="work"
              value="Chief"
            />
            <label class="form-check-label" for="chief">Soy jefe</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="analyst"
              name="work"
              value="Analyst"
            />
            <label class="form-check-label" for="analyst">Soy analista</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="programmer"
              name="work"
              value="programmer"
            />
            <label class="form-check-label" for="programmer"
              >Soy programador</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="support"
              name="work"
              value="support"
            />
            <label class="form-check-label" for="support">Soy de soporte</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="assistant"
              name="work"
              value="assistant"
            />
            <label class="form-check-label" for="assistant"
              >Soy asistente</label
            >
          </div>
          <button
            class="btn btn-primary"
            id="submit-button"
            onclick="displayTest()"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </body>
  <script>
    const submit = document.querySelector("#submit-button");

    const displayTest = (e) => {
      e.preventDefault();
      const element = document.getElementsByName("work");
      let optionSelected = "";
      let salary = 0;

      for (let i = 0; i < element.length; i++) {
        if (element[i].checked) {
          optionSelected = element[i].value;

          // document.getElementById("result").innerHTML = "hola";
        }
      }
      switch (optionSelected) {
        case "chief":
          salary = 5000;
          break;
        case "analyst":
          salary = 4000;
          break;
        case "programmer":
          salary = 3000;
          break;
        case "support":
          salary = 2000;
          break;
        case "assistant":
          salary = 1500;
          break;

        default:
          break;
      }
      return salary;
    };

    class Worker {
      constructor(name, lastName, email, work) {
        this.name = name;
        this.lastName = lastName;
        this.email = email;
        this.work = work;
      }
      grossSalary() {
        const grossSalary = displayTest();
        console.log(grossSalary);
        return grossSalary;
      }
      discount() {
        const discount = displayTest() * 0.12;
        return discount;
      }
      netSalary() {
        const netSalary = displayTest() * 0.88;
      }
    }

    submit.addEventListener("click", displayTest);
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
